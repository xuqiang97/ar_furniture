<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Placement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted playsinline></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/examples/js/controls/DragControls.js"></script>
    <script>
        let camera, scene, renderer;
        let dragControls;
        let video, videoTexture;
        let objects = [];
        let scaleFactor = 1;

        // Initialize the video background using the rear camera
        async function initVideoBackground() {
            video = document.getElementById('video-bg');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: "environment" } } // Request rear camera
                });
                video.srcObject = stream;
                videoTexture = new THREE.VideoTexture(video);
            } catch (error) {
                console.error("Error accessing camera:", error);
                alert("无法访问后置摄像头，请检查权限或设备支持！");
            }
        }

        // Initialize the Three.js scene
        function initScene() {
            // Create scene
            scene = new THREE.Scene();

            // Create camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 4);

            // Set up renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            light.position.set(0, 20, 0);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 10, 10);
            scene.add(directionalLight);
        }

        // Add a video background plane
        function addVideoPlane() {
            const videoPlaneGeometry = new THREE.PlaneGeometry(16, 9);
            const videoPlaneMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            const videoPlane = new THREE.Mesh(videoPlaneGeometry, videoPlaneMaterial);

            // Position the video plane behind the 3D objects
            videoPlane.scale.set(1.5, 1.5, 1);
            videoPlane.position.z = -10; // Move the plane further back
            scene.add(videoPlane);
        }

        // Add a placeholder 3D model (furniture)
        function addPlaceholderModel() {
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1); // Placeholder cube
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff6347 });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 0.5, 0); // Place the cube at a visible position
            scene.add(cube);
            objects.push(cube);
        }

        // Add drag and scale controls
        function addInteractionControls() {
            // Drag controls
            dragControls = new THREE.DragControls(objects, camera, renderer.domElement);

            dragControls.addEventListener('dragstart', function () {
                controls.enabled = false;
            });

            dragControls.addEventListener('dragend', function () {
                controls.enabled = true;
            });

            // Add scaling functionality (pinch-to-zoom simulation)
            document.addEventListener('wheel', (event) => {
                scaleFactor += event.deltaY * -0.001; // Adjust scaling speed
                scaleFactor = Math.min(Math.max(0.5, scaleFactor), 3); // Limit scale factor
                objects.forEach((object) => {
                    object.scale.set(scaleFactor, scaleFactor, scaleFactor);
                });
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize the entire application
        async function init() {
            await initVideoBackground();
            initScene();
            addVideoPlane();
            addPlaceholderModel();
            addInteractionControls();
            animate();
        }

        init();
    </script>
</body>
</html>
