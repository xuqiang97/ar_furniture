<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Placement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted playsinline></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/examples/js/controls/DragControls.js"></script>
    <script>
        let camera, scene, renderer;
        let dragControls;
        let video, videoTexture;
        let objects = [];

        // Initialize camera for video background
        async function initVideoBackground() {
            video = document.getElementById('video-bg');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } } // Request back camera
                });
                video.srcObject = stream;

                videoTexture = new THREE.VideoTexture(video);
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        // Initialize Three.js scene
        function initScene() {
            // Scene and Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 4);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Video Texture Background
            const videoPlaneGeometry = new THREE.PlaneGeometry(16, 9);
            const videoPlaneMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            const videoPlane = new THREE.Mesh(videoPlaneGeometry, videoPlaneMaterial);
            videoPlane.scale.set(1.5, 1.5, 1);
            videoPlane.position.z = -5;
            scene.add(videoPlane);
        }

        // Add a placeholder 3D model (Cube)
        function addPlaceholderModel() {
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff6347 });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 0.5, 0);
            scene.add(cube);
            objects.push(cube);

            // Add lighting
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            light.position.set(0, 20, 0);
            scene.add(light);
        }

        // Add drag controls
        function addDragControls() {
            dragControls = new THREE.DragControls(objects, camera, renderer.domElement);

            dragControls.addEventListener('dragstart', () => {
                controls.enabled = false;
            });

            dragControls.addEventListener('dragend', () => {
                controls.enabled = true;
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Responsive resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize everything
        async function init() {
            await initVideoBackground();
            initScene();
            addPlaceholderModel();
            addDragControls();
            animate();
        }

        init();
    </script>
</body>
</html>
